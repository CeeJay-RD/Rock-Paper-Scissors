<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <main>
        <div class="score">
            <div class="player-score">0</div>
            <div class="divider">-</div>
            <div class="computer-score">0</div>
        </div>

        <div id="round-result">Make your choice!</div>

        <div class="btn-container">
            <button class="rock btn" data-id="rock"><i class="fa-solid fa-hand-fist"></i></button>
            <button class="paper btn" data-id="paper"><i class="fa-solid fa-hand"></i></button>
            <button class="scissors btn" data-id="scissors"><i class="fa-solid fa-hand-scissors"></i></button>
        </div>

        <div class="logheaders">
            <p>Player</p>
            <p>Computer</p>
        </div>

        <div class="logs">
            <div class="player-heading">
                <i class="player-log">?</i>
            </div>


            <div class="computer-heading">
                <i class="computer-log">?</i>
            </div>

        </div>

        <div class="endgamemodal">
            <h3 id="modalheader">Game Result</h3>
            <p id="modaltip">Round Comment</p>
            <button id="modalbtn" onclick="refreshPage()">Play Again!</button>
        </div>



    </main>
    
</body>
</html>

<script src="script.js"></script>
