<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <main>
        <div class="score">
            <div class="player-score">0</div>
            <div class="divider">-</div>
            <div class="computer-score">0</div>
        </div>
        
        <div class="btn-container">
            <button class="rock btn"><i class="fa-solid fa-hand-fist"></i></button>
            <button class="paper btn"><i class="fa-solid fa-hand"></i></button>
            <button class="scissors btn"><i class="fa-solid fa-hand-scissors"></i></button>
        </div>

        <div class="round-result">Lorem ipsum dolor sit amet</div>

        <div class="logs">
            <div class="player-log">
                <h2 class="player-heading">Player</h2>
                <div class="player-selection">
                    <p>Rock</p>
                </div>
            </div>

            <div class="computer-log">
                <h2 class="computer-heading">Computer</h2>
                <div class="computer-selection">
                    <p>Rock</p>
                </div>
            </div>

        </div>

    </main>
    
</body>
</html>

<script src="script.js"></script>
